<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>HTML From Example</h1>
    <p>This is an example of an <s>HTML4</s> <ins>HTML5</ins> from containing <bdi>يحتووي</bdi> various <mark>input</mark> controls: </p>
    <form action="#" method="post">
    <fieldset>
    <legend>User Information</legend>
    <label for="username">Username :</label>
    <input type="text" placeholder="username" name="username" ><br><br>
    <label for="Email">Email :</label>
    <input type="email" placeholder="email" name="Email"><br><br>
    <label for="Password">Password :</label>
    <input type="password" placeholder="Password" name="Password"><br><br>
    </fieldset>
    <fieldset>
    <legend>Contact Information</legend>
    <label for="Phone">Phone:</label>
    <input type="tel" name="Phone"><br><br>
    <label for="Message">Message: </label><br>
    <textarea id="Message" name="Message" cols="30" rows="10"></textarea><br><br>
    </fieldset>
    <fieldset>
    <legend>Subscription</legend>
    <input type="checkbox" id="sub1" name="subscribtion1">
    <label for="subscribtion1">Subscribe to newsletter  </label> <br>
    <input type="checkbox" id="sub2" name="subscribtion2">
    <label for="subscribtion2">Subscribe to newsletter  </label>
    </fieldset>
    <fieldset>
    <legend>Preferred Language</legend>
    <p>Select your Preferd language : <select name="Languages" id="Languages">
        <option value="English">English</option>
        <option value="Spanish">Spanish</option>
        <option value="Frensh">Frensh</option>
        <option value="German">German</option>
    </select> </p>
    </fieldset>
    <fieldset>
    <legend>Feedback</legend>
    <p>Rate Our Service: <input type="range" > </p>
    </fieldset>
    <input type="submit" value="Submit">
    <input type="reset" value="Reset">
    </form>
</body>
</html>
